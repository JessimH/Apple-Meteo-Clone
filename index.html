<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp JS</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link 
        rel="stylesheet" 
        href="style.css">
    <link 
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" 
        rel="stylesheet">
    <link 
        href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" 
        rel="stylesheet">
</head>
<body id="body">
    

    <section class="actual-weather">
        <p class="actual-weather-city">Recherche localisation...</p>
        <p class="actual-weather-weather">temps...</p>
        <p class="temperatur-°"><span class="temperature">...</span>°</p>
        <div class="min-max">
            <p>Max <span class="temp-max">...</span>°</p>
            <p>Min <span class="temp-min">...</span>°</p>
        </div>
    </section>

    <section class="hour-view">
        <!-- temps par h sur 1 journée -->
        <!-- heures icon degré -->
    </section>

    <section class="week-view">
        <!-- temps sur 1 semaine -->
        <ul id="week">
            <!-- jours de la semaine -->
        </ul>

        <ul id="icons">
            <!-- icon -->
        </ul>

        <ul id="max">
            <!-- max -->
        </ul>

        <ul id="min">
            <!-- min -->
        </ul>
        
    </section>
    
    
    <script src="app.js"></script>
</body>
</html>
